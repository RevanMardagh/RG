<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <title>Team TechnoBlade | RoboGames</title>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-dark bg-danger">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="img/image-removebg-preview.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Team TechnoBlade | RoboGames
        </a>
      </div>
    </nav>

    <section class="people-section">
      <h1 class="rev-h1">Üzvlərimiz:</h1>
      <div class="rev-people">
        <div class="person-frame">
          <div class="rev-img-frame">
            <img src="img/revan.jpg" alt="" />
          </div>
          <p>Revan Ismayilov</p>
        </div>
        <div class="person-frame">
          <div style="border-color: green" class="rev-img-frame">
            <img src="img/omar.jpg" alt="" />
          </div>
          <p>Ömər İsmayılov</p>
        </div>
        <div class="person-frame">
          <div style="border-color: blue" class="rev-img-frame">
            <img src="img/cingiz.jpg" alt="" />
          </div>
          <p>Çingiz Hüseynzadə</p>
        </div>
        <div class="person-frame">
          <div style="border-color: purple" class="rev-img-frame">
            <img src="img/omar a.jpg" alt="" />
          </div>
          <p>Ömər Abışov</p>
        </div>
        <div class="person-frame">
          <div style="border-color: red" class="rev-img-frame">
            <img src="img/elmar.jpg" alt="" />
          </div>
          <p>Elmar Imamverdiyev</p>
        </div>
      </div>
    </section>
    <section class="rev-section section-work">
      <div class="rev-img-frame">
        <img src="img/working.jpg" alt="" />
      </div>
      <div class="rev-img-frame">
        <img src="img/working_2.jpg" alt="" />
      </div>
      <div class="rev-img-frame portrait-1">
        <img src="img/group photo.jpg" alt="" />
      </div>
      <div class="rev-img-frame portrait-2">
        <img src="img/omar_cingiz.jpg" alt="" />
      </div>
      <div class="rev-img-frame">
        <img src="img/working_3.jpg" alt="" />
      </div>
    </section>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
